name: Daily Market Scan

on:
  schedule:
    - cron: '15 10 * * 1-5'  # 10:15 UTC = 3:45 PM IST
  workflow_dispatch:        # Allow manual runs

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Screener
      env:
        PYTHONPATH: ${{ github.workspace }}/logic
      run: python logic/screener.py

    - name: Commit and Push Results
      run: |
        git config --global user.name "ShortStrangleBot"
        git config --global user.email "bot@shortstrangle.com"
        git add data/market_scan.csv data/fii_stats.json
        git commit -m "Auto-Update: Daily Scan Results $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push
